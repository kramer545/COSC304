<!-- First Grid: Logo & About -->
<div class="w3-row">
  <div class="w3-quarter w3-orange w3-container w3-center" style="height:700px">
    <div class="w3-padding-16">
      <h1>Route Maker</h1>
    </div>
    <div class="w3-padding-16">
	<form class="w3-container w3-bottombar w3-blue w3-border-khaki">
	<h3>Location</h3>
	<label>Postal Code</label>
		<input class="w3-input" type="text" length = "6">
	<label>Address</label>
		<input class="w3-input" type="text">
	<br>
	</form>
	<form class="w3-container w3-bottombar w3-blue w3-border-khaki">
	<ul class="w3-ul w3-card-4">
  		<li class="w3-padding-16 w3-border-bottom w3-border-khaki">
   		 <span onclick="this.parentElement.style.display='none'" 
    			class="w3-closebtn w3-padding">&times;</span>
    			<img src="img_avatar2.png" class="w3-left w3-circle" style="width:60px">
    		<span class="w3-xlarge">Attraction 1</span><br>
    		<span>Desc</span>
 		 </li>
		<li class="w3-padding-16 w3-border-bottom w3-border-khaki">
   		 <span onclick="this.parentElement.style.display='none'" 
    			class="w3-closebtn w3-padding">&times;</span>
    			<img src="img_avatar2.png" class="w3-left w3-circle" style="width:60px">
    		<span class="w3-xlarge">Attraction 2</span><br>
    		<span>Desc</span>
 		 </li>
	</ul>
	<br>
	</form>
    </div>
  </div>
  <div class="w3-full w3-lightgrey w3-container" style="height:700px">
    <div class="w3-padding-16 w3-center">
      <h1>Map</h1>
     	<div class = "w3-spi" id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: 49.8880, lng: -119.4960};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 12,
          center: uluru
        });
      }
    </script>
     <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAmVV2Ab0atjhri97nB2q1OGD_Eb6xW-Hw&callback=initMap">
    </script>
      <div class="w3-left-align w3-padding-xxlarge">
      </div>
    </div>
  </div>
</div>
